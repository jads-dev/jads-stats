<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>JADS Analytics</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark background color */
            color: #ecf0f1; /* Light text color */
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px; /* Added margin to separate buttons and message */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            margin: 10px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .message {
            font-size: 14px;
            color: #95a5a6; /* Light gray text color */
        }
    </style>
